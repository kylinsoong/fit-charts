<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话主题分布饼图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 800px; height: 600px;"></div>
    <script>
        // 数据
        const data = [
            { value: 30, name: '确认客户账单逾期情况并催促处理' },
            { value: 40, name: '核实客户已还款情况并收集还款证明（截图）' },
            { value: 30, name: '告知客服自己已完成账单还款' }
        ];

        // 亮丽且区分度高的颜色数组
        const brightDistinctColors = [
            '#FF6384', '#36A2EB', '#FFCE56'
        ];

        const option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c}%'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: data.map(item => item.name)
            },
            series: [
                {
                    name: '对话主题分布',
                    type: 'pie',
                    radius: '50%',
                    center: ['50%', '50%'],
                    data: data,
                    color: brightDistinctColors,
                    label: {
                        show: true,
                        formatter: '{b}: {c}%'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderWidth: 3, // 设置扇区间隙的宽度
                        borderColor: '#fff' // 设置扇区间隙的颜色
                    }
                }
            ]
        };

        const myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</body>

</html>
