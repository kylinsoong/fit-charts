<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <div class="container mx-auto px-4 py-10 max-w-6xl">

                            <rect x="40" y="40" width="520" height="60" rx="6" ry="6" fill="white" opacity="0.9"/>

                            <circle cx="90" cy="170" r="25" fill="#2563eb"/>
                            <text x="90" y="180" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">1</text>
                            <text x="320" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">战略定位</text>
                            <text x="320" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e40af">十五五规划的重点项目，未来5年持续建设</text>
                            
                            <rect x="40" y="240" width="520" height="100" rx="6" ry="6" fill="white" opacity="0.85"/>
                            <circle cx="90" cy="290" r="25" fill="#2563eb"/>
                            <text x="90" y="300" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">2</text>
                            <text x="320" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">智能升级</text>

                            <circle cx="90" cy="390" r="25" fill="#2563eb"/>
                            <text x="90" y="400" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">3</text>
                            <text x="320" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">创新赋能</text>

                            <!-- 文字 -->
                            <text x="320" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#b91c1c">模型管理</text>

                        </svg>

        </div>

        <!-- 图表说明 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-10">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">图表设计说明</h3>
            <div class="grid md:grid-cols-2 gap-6 text-gray-700">
                <div>
                    <h4 class="font-medium text-business mb-2">业务需求图表</h4>
                    <ul class="list-disc pl-5 space-y-1">
                        <li>蓝色渐变背景，体现业务稳重性</li>
                        <li>数字1、2、3圆形图标，明确展示优先级</li>
                        <li>半透明白色内容框提升文字可读性</li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-medium text-technical mb-2">技术需求图表</h4>
                    <ul class="list-disc pl-5 space-y-1">
                        <li>红色渐变背景，突出技术活力</li>
                        <li>统一采用数字1、2、3圆形图标，保持系列一致性</li>
                        <li>半透明白色内容框提升文字可读性</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="text-center text-gray-500 text-sm py-4">
            <p>© 2023 中信戴卡AI大模型项目 | 统一数字图标需求图表展示</p>
        </footer>
    </div>

    <!-- 下载功能脚本 -->
    <script>
        // SVG转PNG并下载功能
        function downloadAsPng(svgId, fileName) {
            const svg = document.getElementById(svgId);
            const serializer = new XMLSerializer();
            let svgString = serializer.serializeToString(svg);
            
            // 添加XML声明
            svgString = '<?xml version="1.0" encoding="UTF-8"?>\n' + svgString;
            
            // 创建图片对象
            const img = new Image();
            const blob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                // 创建Canvas并绘制
                const canvas = document.createElement('canvas');
                canvas.width = 600;
                canvas.height = 450;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = fileName;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 清理资源
                URL.revokeObjectURL(url);
                
                // 提示信息
                alert(`已成功下载：${fileName}`);
            };
            
            img.src = url;
        }
        
        // 绑定下载按钮事件
        document.getElementById('downloadBusiness').addEventListener('click', () => {
            downloadAsPng('businessChart', '中信戴卡-业务需求图表.png');
        });
        
        document.getElementById('downloadTechnical').addEventListener('click', () => {
            downloadAsPng('technicalChart', '中信戴卡-技术需求图表.png');
        });

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150 + (index * 200));
            });
        });
    </script>
</body>
</html>
